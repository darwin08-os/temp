<body>
    <!-- 5. remove below values from array (null,undefinded,0,false,not a number Nan, empy string)-->
      
</body>
<script>
    var arr = [1, 'harsh', true, false, 2, null, undefined, NaN, " ", 0, 45, 75, 'Creator'];

let rem = (arr) => {
    var arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        if (
            arr[i] !== null &&
            arr[i] !== undefined &&
            arr[i] !== 0 &&
            arr[i] !== false &&
            !isNaN(arr[i]) &&
            arr[i] !== " "
        ) {
            arr2.push(arr[i]);
        }
    }
    console.log(arr2);
};

rem(arr);

</script>
