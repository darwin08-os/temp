<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
<script>
    const arr = [1,2,3,4,5,7,8]
    let x =(arr)=>{
        let sum = 0
       for(let i=0;i<arr.length;i++){
        if(arr[i] %2 == 0){
            sum+=arr[i]
        }
       }
       document.getElementById("ans").innerHTML = sum;
    }
    x(arr)
</script>
</html>
